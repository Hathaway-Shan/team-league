<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Cool Web App</title>
</head>

<body>
    <header>
        <img src="./assets/html_css_js.png">
        <h1>Cool Web App</h1>
        <div id="user"></div>
    </header>

    <main>
        <div class="row">
            <div class="column">
                <section id="teams-display">

                    <ul id="team-list">

                    </ul>

                </section>
            </div>
            <div class="column">
                <p>add or remove players by entering a name and team</p>
                <section id="edit-player-form">
                    <input id="name-input">
                    <input id="team-input">
                    <button id="add-player">Add Player</button>
                    <button id="remove-player">Remove Player</button>
                </section>
                <p>checkout player info to see which team a player is on.</p>
                <a href="./player-list-display/"><button id="player-info">Player Info</button></a>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
